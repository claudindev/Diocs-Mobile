<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diocs</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    
</head>
<body onload="checarJanela()" onresize="checarJanela()">
    
    <div class="grid-wrapper">
        <div class="content">
            <div class="logo"></div>
            <h2 class="esconder">Para uma vida agitada prejudicando menos o meio ambiente.</h2>
            <h4 class="esconder">Te ajudamos a encontrar o trajeto mais r√°pido sem poluir mais o ambiente.</h4>
            <div class="cobertura esconder">
                <div class="recheio">
                    <div class="owl-carousel">
                        <div class="owl-1"></div>
                        <div class="owl-2"></div>
                        <div class="owl-3"></div>
                    </div>
                </div>
            </div>
            <div class="login hidden">
                <label for="start">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="end">Senha</label>
                <input type="password" name="senha" id="senha" required>
                
                <!-- <a href="">Esqueceu sua senha?</a> -->

                <div class="buttons-wrapper">
                    <button type="button" class="button-color" onclick="entrar('email')">Entrar</button>
                    <button type="button" class="button-primary" onclick="criarConta('email')">Criar Conta</button>
                </div>
                
                <h3>Ou continuar com:</h3>
                <div class="social-login">
                    <button class="social-btn google-btn" onclick="entrar('google')"></button>

                    <button class="social-btn facebook-btn" onclick="entrar('facebook')"></button>

                    <button class="social-btn email-btn"></button>
                </div>
            </div>
        </div>
        <button class="continuar-login esconder" onclick="showLogin()">CONTINUAR</button>
    </div>
    
    <div class="splash" id="splash">
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>

    <script src="js/home.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.href = "index.html";
            } else {

            }
        });

        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 1,
                nav: false,
                autoplay: true,
                autoplayTimeout: 4000
            });
        });
        function showLogin() {
            document.getElementsByClassName('esconder')[0].style.display = 'none';
            document.getElementsByClassName('esconder')[1].style.display = 'none';
            document.getElementsByClassName('esconder')[2].style.display = 'none';
            document.getElementsByClassName('esconder')[3].style.display = 'none';
            document.getElementsByClassName('login')[0].classList.remove('hidden');
        }
        function checarJanela(){
            let w = window.innerWidth;
            if (w > 1080) {
                window.location.href = "https://claudindev.github.io/Diocs/login.html";
            }
            splashHide();
        }
        function splashHide(){
            setTimeout(function(){
                document.getElementsByClassName('splash')[0].classList.add('splash-hidden');
            }, 3000);
        }

        document.getElementById('splash').innerHTML = '<img id="splash-gif" src="" alt="" srcset="">';
        setTimeout(function() {
            document.getElementById('splash-gif').setAttribute('src', 'img/splash.gif');
        }, 150);
    </script>
</body>
</html>
